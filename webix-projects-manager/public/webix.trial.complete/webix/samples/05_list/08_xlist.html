<!DOCTYPE html>
<html>
	<head>
		<title>Horizontal List</title>
		<link rel="stylesheet" href="../../codebase/webix.css?v=11.3.0" type="text/css"   charset="utf-8">
		<script src="../../codebase/webix.js?v=11.3.0" type="text/javascript" charset="utf-8"></script>

		<link rel="stylesheet" type="text/css" href="../common/samples.css?v=11.3.0">
		<script type="text/javascript" src="../common/testdata.js?v=11.3.0"></script>

	</head>
	<style type="text/css">
		.list {
			margin: 20px;
		}
		.newtime {
			background-color: #DDFFDD;
		}
		.oldtime {
			background-color: #DDDDFF;
		}
	</style>
	<body>
		<div class='header_comment'>Horizontal lists</div>
		<div class='sample_comment'>A list with the fixed width</div>
		<div class='list' id="autoSize"></div>
		<div class='sample_comment'>A list with the fixed items' width</div>
		<div class='list' id="fixedSize"></div>
		<div class='sample_comment'>A list with a custom data scheme</div>
		<div class='list' id="fixedSizeShow"></div>
		<div class='header_comment'>Horizontal lists with dynamic rendering</div>
		<div class='sample_comment'>A list with the fixed width</div>
		<div class='list' id="autoSizeDynamic"></div>
		<div class='sample_comment'>A list with the fixed items' width</div>
		<div class='list' id="fixedSizeDynamic"></div>
		<div class='sample_comment'>A list with a custom data scheme</div>
		<div class='list' id="fixedSizeShowDynamic"></div>


		<script type="text/javascript" charset="utf-8">
			webix.ui({
				container:"autoSize",
				view:"list", 
				width:700,
				scroll:"x",
				layout:"x",
				select:true,
				type:{
					width:"auto",
					height:"auto"
				},
				template:"#rank#. #title#",
				data:big_film_set
			});

			webix.ui({
				container:"fixedSize",
				view:"list", 
				xCount:4,
				scroll:"x",
				layout:"x",
				select:true,
				type:{
					width:170,
					height:60
				},
				template:"#rank#. #year# <div>#title#</div>",
				data:big_film_set
			});	

			const fixedList = webix.ui({
				container:"fixedSizeShow",
				view:"list", 
				xCount:6,
				scroll:"x",
				layout:"x",
				select:true,
				scheme:{
					$init:function(obj){
						if (obj.year>=2000) obj.$css = "newtime";
						if (obj.year<=1970) obj.$css = "oldtime";
					}
				},
				type:{
					width:110,
					height:60
				},
				template:"#rank#. #year# <div> Votes: #votes#</div>",

				data:big_film_set
			});			
			fixedList.showItem(46);

			webix.ui({
				container:"autoSizeDynamic",
				view:"list", 
				width:700,
				scroll:"x",
				layout:"x",
				select:true,
				template:"#rank#. #title#",
				data:big_film_set,
				dynamic: true
			});

			webix.ui({
				container:"fixedSizeDynamic",
				view:"list", 
				xCount:4,
				scroll:"x",
				layout:"x",
				select:true,
				type:{
					width:170,
					height:60
				},
				template:"#rank#. #year# <div>#title#</div>",
				data:big_film_set,
				dynamic: true
			});	

			const dynamicList = webix.ui({
				container:"fixedSizeShowDynamic",
				view:"list", 
				xCount:6,
				scroll:"x",
				layout:"x",
				select:true,
				scheme:{
					$init:function(obj){
						if (obj.year>=2000) obj.$css = "newtime";
						if (obj.year<=1970) obj.$css = "oldtime";
					}
				},
				type:{
					width:110,
					height:60
				},
				template:"#rank#. #year# <div> Votes: #votes#</div>",

				data:big_film_set,
				dynamic: true
			});			
			dynamicList.showItem(46);
			
		</script>
	</body>
</html>

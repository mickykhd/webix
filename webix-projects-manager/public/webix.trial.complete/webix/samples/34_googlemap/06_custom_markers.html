<!doctype html>
<html>
<head>
	<link rel="stylesheet" href="../../codebase/webix.css?v=11.3.0" type="text/css"   charset="utf-8">
	<script src="../../codebase/webix.js?v=11.3.0" type="text/javascript" charset="utf-8"></script>
	<title>GoogleMap:: Custom Markers</title>
	<style type="text/css">
		.price-tag {
			background-color: #4285F4;
			border-radius: 8px;
			color: #FFFFFF;
			padding: 10px 15px;
			position: relative;
			transform: translateY(-8px);
		}

		.price-tag:after {
			content: "";
			position: absolute;
			left: 50%;
			top: 100%;
			transform: translate(-50%, 0);
			border-left: 8px solid transparent;
			border-right: 8px solid transparent;
			border-top: 8px solid #4285F4;
		}
	</style>
</head>
<body>
	<div id="sample_div" style='width:600px; height:300px; margin:50px;'></div>
	
	<script type="text/javascript">
		
		webix.ui({
			container:"sample_div",
			// provide your own Google API key
			// https://developers.google.com/maps/documentation/javascript/get-api-key
			key:"AIzaSyAi0oVNVO-e603aUY8SILdD4v9bVBkmiTg",
			// Map ID is required for advanced markers
			// https://developers.google.com/maps/documentation/javascript/advanced-markers/migration
			mapId:"DEMO_MAP_ID",
			view:"google-map",
			zoom:6,
			center:[ 48.724, 8.215 ],
			template: function(item, PinElement){
				let element;
				switch(item.id){
					case 1:
						element = webix.html.create("img", {src:"../common/imgs/32/undo.gif"});
						break;
					case 2:
						element = webix.html.create("div", {class:"price-tag"}, "$2.5M");
						break;
					case 3:
						element = new PinElement({
							glyph: webix.html.create("span", {class:"webix_icon wxi-eye"}),
							glyphColor: "#ff8300",
							background: "#FFD514",
							borderColor: "#ff8300",
						}).element;
						break;
				}
				return element;
			},
			data:[
				{ id:1, lat:48.782, lng:9.177 },
				{ id:2, lat:47.366, lng:8.55 },
				{ id:3, lat: 48.137, lng: 11.575 }
			]
		});
	</script>
</body>
</html>

<!doctype html>
<html>
<head>
	<link rel="stylesheet" href="../../codebase/webix.css?v=11.3.0" type="text/css"   charset="utf-8">
	<script src="../../codebase/webix.js?v=11.3.0" type="text/javascript" charset="utf-8"></script>
	<title>GoogleMap::Markers</title>
</head>
<body>
	<div id="sample_div" style='width:600px; height:300px; margin:50px;'></div>
	<div style="margin-left:50px;">
		<input type="button" value="Add marker" onClick="addMarker()"/>
		<input type="button" value="Clear All" onClick="clearMap()"/>
	</div>
	<div style="margin-left:50px;"> "Stuttgart" marker <br>
		<input type="button" value="Hide/show" onClick="hideMarker()"/>
		<input type="button" value="Set/remove animation" onClick="animateMarker()"/>
		<input type="button" value="Update marker" onClick="updateMarker()"/>
	</div>	
	
	<script type="text/javascript">

		webix.ui({
			container:"sample_div",
			// provide your own Google API key
			// https://developers.google.com/maps/documentation/javascript/get-api-key
			key:"AIzaSyAi0oVNVO-e603aUY8SILdD4v9bVBkmiTg",
			// Map ID is required for advanced markers
			// https://developers.google.com/maps/documentation/javascript/advanced-markers/migration
			mapId:"DEMO_MAP_ID",
			view:"google-map",
			id:"map",
			zoom:6,
			center:[ 48.724, 8.215 ],
			data:[
				{ id:1, lat:48.782, lng:9.177, title:"Stuttgart" },
				{ id:2, lat:47.366, lng:8.55, title:"Zurich"}
			]
		});


		function addMarker(){
			$$("map").add({ lat: 48.137, lng: 11.575, title:"Munich" })
		}

		function hideMarker(){
			const item = $$("map").getItem(1);
			if(!item) return;

			item.hidden = !item.hidden;
			$$("map").updateItem(1, item);
		}

		function updateMarker(){
			const item = $$("map").getItem(1);
			if(!item) return;

			item.lat = 48;
			item.lng = 9;
			item.draggable = true;

			$$("map").updateItem(1, item);
		}

		let isAnimating = false;
		let animationStyles;
		function animateMarker(){
			const item = $$("map").getItem(1);
			if(!item) return;

			const markerDiv = item.$marker.content;

			if (!isAnimating){
				markerDiv.style.animation = "marker-bounce 0.5s infinite ease-in-out";

				if(!animationStyles){
					animationStyles = document.createElement("style");
					animationStyles.textContent = `
						@keyframes marker-bounce {
							0%, 100% { transform: translateY(0); }
							50% { transform: translateY(-20px); }
						}`;
					markerDiv.appendChild(animationStyles);
				}
			}
			else
				markerDiv.style.animation = "";

			isAnimating = !isAnimating;
		}

		function clearMap(){
			$$("map").clearAll();
		}

	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="../../codebase/webix.js?v=11.3.0"></script>
	<link href="../../codebase/webix.css?v=11.3.0" rel="stylesheet"/>
	<title>Colorboard</title>
</head>
<body>

<script>
	webix.ui({
		view: "scrollview",
		scroll: "auto",
		body: {
			type: "space",
			cols: [
				{
					type: "wide",
					rows: [
						{
							rows:[
								{template:"Material (default) palette", type:"header"},
								{ 
									view:"colorboard",
									id:"material",
								}
							]
						},
						{
							rows:[
								{template:"Material palette, no gray scale", type:"header"},
								{ 
									view:"colorboard",
									id:"material-no-bw",
									grayScale:false
								}
							]
						},
						{
							rows:[
								{template:"Clear color (Material)", type:"header"},
								{ 
									id: "material-clear",
									view:"colorboard",
									clear: true,
								}
							]
						},
						{}
					]
				},
				{
					type: "wide",
					rows: [
						{
							rows:[
								{template:"Classic (old) palette", type:"header"},
								{ 
									view:"colorboard",
									id:"classic",
									type:"classic",
								}
							]
						},
						{
							rows:[
								{template:"Classic palette, no gray scale", type:"header"},
								{ 
									view:"colorboard",
									id:"classic-no-bw",
									type:"classic",
									grayScale:false
								}
							]
						},
						{
							rows:[
								{template:"Clear color (Classic)", type:"header"},
								{ 
									id: "classic-clear",
									view:"colorboard",
									type: "classic",
									clear: true,
								}
							]
						},
						{}
					]
				}
			]
		}
	});

	$$("material").attachEvent("onSelect", doLog);
	$$("material-no-bw").attachEvent("onSelect", doLog);
	$$("material-clear").attachEvent("onSelect", doLog);
	$$("classic").attachEvent("onSelect", doLog);
	$$("classic-no-bw").attachEvent("onSelect", doLog);
	$$("classic-clear").attachEvent("onSelect", doLog);
	function doLog(val, control, ev){
		webix.message(this.config.id + " - " + (val || "Color reset"));
	}
</script>
</body>
</html>

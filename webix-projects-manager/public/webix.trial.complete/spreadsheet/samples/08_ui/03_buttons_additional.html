<!doctype html>
<html>
<head>
    <title>Additional buttons</title>
    <meta  name = "viewport" content = "initial-scale = 1.0, maximum-scale = 1.0, user-scalable = no">

    <script src="../../codebase/webix/webix.js?v=11.3.0" type="text/javascript" charset="utf-8"></script>
    <script src="../../codebase/spreadsheet.js?v=11.3.0" type="text/javascript" charset="utf-8"></script>

    <link rel="stylesheet" type="text/css" href="../../codebase/webix/webix.css?v=11.3.0">
    <link rel="stylesheet" type="text/css" href="../../codebase/spreadsheet.css?v=11.3.0">

    <script src="../common/data.js?v=11.3.0" charset="utf-8"></script>

    <style>
        .custom_item {
            display: flex;
            gap: 4px;
        }
        .myicon_other {
            content: url("images/menu.svg");
            margin-top: 4px;
            margin-right: 0;
        }
        .myicon_chart {
            content: url("images/chart.svg");
        }

        .myicon_image {
            content: url("images/image.svg");
        }
        .myicon_row {
            content: url("images/row.svg");
        }
        .myicon_column {
            content: url("images/column.svg");
        }
    </style>
</head>
<body>
<script type="text/javascript">


    webix.ui({
        id: "mypopup",
        view: "ssheet-suggest",
        template: "<div class='custom_item'><span class='webix_ssheet_button_icon  myicon_#icon#'></span> #value#</div>",
        data:[
            {id: "insert_image", icon: "image", value: "Insert image"},
            {id: "insert_chart", icon: "chart",  value: "Insert chart"},
            { $template: "Separator" },
            {id: "insert_column", icon: "column", value: "Insert column"},
            {id: "insert_row", icon: "row",  value: "Insert row"}
        ]
    });
    webix.ready(function(){
        webix.ui({
            view:"spreadsheet",
            data: base_data,
            buttons: {
                "undo-redo": ["undo","redo"],
                "font": ["font-family","font-size","font-weight","font-style","underline","color","background","borders"],
                "align": ["text-align","vertical-align","wrap","span"],
                "number": ["format"],
                "$other": [
                    {},
                    {
                        view: "button",  name: "a", width: 40,
                        label: "<span class='webix_ssheet_button_icon myicon_other'></span>",
                        tooltip: "Other options", popup: $$("mypopup")
                    }
                ]
            }
        });
    });
</script>
</body>
</html>

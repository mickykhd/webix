<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Reports: Treemap report</title>
		<!-- Webix Library -->
		<script type="text/javascript" src="../../codebase/webix/webix.js"></script>
		<link
			rel="stylesheet"
			type="text/css"
			href="../../codebase/webix/webix.css"
		/>
		<!-- App -->
		<script type="text/javascript" src="../../codebase/reports.js"></script>
		<script type="text/javascript" src="../common/treemapData.js"></script>
		<link rel="stylesheet" type="text/css" href="../../codebase/reports.css" />
		<style type="text/css">
			.item0 {
				background: #42a5f5;
			}
			.item1 {
				background: #64b5f6;
			}
			.item2 {
				background: #90caf9;
			}
			.item3 {
				background: #bbdefb;
			}
		</style>
	</head>
	<body>
		<script>
			webix.ready(function() {
				if (webix.env.mobile) webix.ui.fullScreen();
				webix.CustomScroll.init();

				webix.ui({
					margin: 5,
					rows: [
						{
							view: "report-treemap",
							report: report_data1,
							reportUrl: "https://docs.webix.com/reports-backend/",
						},
						{
							view: "report-treemap",
							report: report_data2,
							reportUrl: "https://docs.webix.com/reports-backend/",
						},
					],
				});
			});
		</script>
	</body>
</html>

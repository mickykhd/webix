<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Reports: Chart report</title>
		<!-- Webix Library -->
		<script type="text/javascript" src="../../codebase/webix/webix.js"></script>
		<link
			rel="stylesheet"
			type="text/css"
			href="../../codebase/webix/webix.css"
		/>
		<!-- App -->
		<script type="text/javascript" src="../../codebase/reports.js"></script>
		<script type="text/javascript" src="../common/chartData.js"></script>
		<link rel="stylesheet" type="text/css" href="../../codebase/reports.css" />
	</head>
	<body>
		<script>
			webix.ready(function() {
				if (webix.env.mobile) webix.ui.fullScreen();
				webix.CustomScroll.init();

				webix.ui({
					rows: [
						{
							cols: [
								{
									view: "report-chart",
									report: report_data1,
									reportUrl: "https://docs.webix.com/reports-backend/",
								},
								{
									view: "report-chart",
									report: report_data2,
									reportUrl: "https://docs.webix.com/reports-backend/",
								},
							],
						},
						{
							view: "report-chart",
							report: report_data3,
							reportUrl: "https://docs.webix.com/reports-backend/",
						},
					],
				});
			});
		</script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Webix Rich Text Editor: Custom Toolbar Buttons</title>
		<!-- Webix Library -->
		<script type="text/javascript" src="../../codebase/webix/webix.js"></script>
		<link
			rel="stylesheet"
			type="text/css"
			href="../../codebase/webix/webix.css"
		/>

		<!-- App -->
		<script type="text/javascript" src="../../codebase/editor.js"></script>
		<link rel="stylesheet" type="text/css" href="../../codebase/editor.css" />

		<!-- Test data -->
		<script src="../common/data.js"></script>
	</head>
	<body>
		<script>
			webix.ready(() => {
				if (webix.env.mobile) webix.ui.fullScreen();

				webix.ui({
					type: "space",
					cols: [
						{
							view: "editor",
							value: dummyText,
							toolbar: [
								"bold",
								"italic",
								"emojis",
								"separator",
								{
									view: "button",
									width: 100,
									label: "Button",
									click: () => {
										webix.message("some action");
									},
								},
							],
							upload: "https://docs.webix.com/richtext-backend/images",
						},
					],
				});
			});
		</script>
	</body>
</html>
